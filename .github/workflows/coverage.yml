name: Coverage Integration
on:
  workflow_run:
    workflows: ["Progress Automation"]
    types: [completed]
  workflow_dispatch: {}
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python scripts/progress/parse_coverage.py
      - run: python scripts/progress/gas_snapshot.py
      - name: Commit metrics update
        run: |
          if ! git diff --quiet; then
            git config user.name 'progress-bot'
            git config user.email 'progress-bot@users.noreply.github.com'
            git add docs/progress/metrics.json
            git commit -m 'chore(progress): update coverage/gas metrics'
            git push || true
