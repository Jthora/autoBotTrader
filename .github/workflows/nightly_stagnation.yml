name: Nightly Stagnation Check
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}
jobs:
  stagnation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - run: python scripts/progress/stagnation_check.py
